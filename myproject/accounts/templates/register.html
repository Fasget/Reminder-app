{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Reminder App</title>
      <link rel="stylesheet" href="{% static 'css/main5.css' %}">

  </head>

{% block content %}
    <div class="register" style="margin: 15px">
<h2>Register</h2>
    <form class="vertical-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn"  type="submit">Зарегистрироваться</button>
        <a href="{%  url 'login'%}" style="list-style: none; text-decoration: none;">
            <button type="button" class="btn">Войти</button>
        </a>
    </form>
    </div>
{% endblock %}
